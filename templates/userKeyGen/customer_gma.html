{% load bootstrap_themes %}
{% bootstrap_styles theme='cosmo' type='css' %}

<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<link rel="stylesheet" href="/resources/demos/style.css">
<script>
	$(function() {
		$( "#id_keycodes_expire" ).datepicker();
	});
</script>

<a href="/userKeyGen/">back</a>
<h1>Update Keycode Expiration Date</h1>
<form id="keycode_form" action="" method="post">
{% csrf_token %}
	{% for f in form %}
		<div>{{ f.label }}:<br />{{ f }}
			{% if f.errors %}
				 {% for v in f.errors %}
            				<br /><span style="color:red;">{{ v }}</span>
            	 {% endfor %}
      		{% endif %}
    	</div>
 	{% endfor %}
{{ form.management_form }}
<input type="submit" value="Update keycodes" />
</form>
